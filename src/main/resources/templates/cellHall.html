<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div style="text-align: center;">
    <img src="images/CinemaHall.jpg" alt="hall" width="600">
</div>
<div class="container pt-3" style="text-align: center;">
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Выберите место
            </div>
            <div class="card-body">
                <form th:action="@{/choseCellHall}" method="POST">
                    <div class="form-group">
                        <label>Место</label>
                        <select class="form-control" id="cellHall" name="cellHall">
                            <option th:value="1" th:text="1"></option>
                            <option th:value="2" th:text="2"></option>
                            <option th:value="3" th:text="3"></option>
                            <option th:value="4" th:text="4"></option>
                            <option th:value="5" th:text="5"></option>
                            <option th:value="6" th:text="6"></option>
                            <option th:value="7" th:text="7"></option>
                            <option th:value="8" th:text="8"></option>
                            <option th:value="9" th:text="9"></option>
                            <option th:value="10" th:text="10"></option>
                            <option th:value="11" th:text="11"></option>
                            <option th:value="12" th:text="12"></option>
                            <option th:value="13" th:text="13"></option>
                            <option th:value="14" th:text="14"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Забронировать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
